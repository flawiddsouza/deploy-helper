---
  - name: Test
    hosts: local
    tasks:
      - name: Set vars
        vars:
          credentials: '{
            "Credentials": {
              "AccessKeyId": "abc",
              "SecretAccessKey": "def"
            }
          }'

      - name: Parse to json
        vars:
          parsed_credentials: "{{ credentials | from_json }}"
        debug:
          msg: "AccessKeyId: {{ parsed_credentials.Credentials.AccessKeyId }}, SecretAccessKey: {{ parsed_credentials.Credentials.SecretAccessKey }}"
